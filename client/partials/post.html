<div class="board" ng-init="posts()">
    <div class="post {{post.class}}" ng-repeat="post in posts">
        <div>
            <md-button ng-if="changePost.indexOf(post._id) > -1" class="edit-post" ng-click="editPost(post._id)">
                <md-icon class="material-icons">mode_edit</md-icon>
            </md-button>
            <div class="content parent" ng-switch="post.type_file.split('/')[0]">
                <div ng-if="changePost.indexOf(post._id) > -1" ng-controller="deletePostController">
                    <md-button ng-click="deletePost(post._id)">
                        <md-icon class="material-icons">clear</md-icon>
                    </md-button>
                </div>
                <img ng-switch-when="image" src="{{post.file}}">
                <div ng-switch-when="video">
                    <video width="320" height="240"  controls>
                        <source src="{{post.file}}" type="{{post.type_file}}">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <div ng-switch-when="audio">
                    <audio controls>
                        <source src="{{post.file}}" type="{{post.type_file}}">
                        Your browser does not support the audio element.
                    </audio>
                </div>
            </div>
            <div class="description">
                <span>
                   {{post.caption}}
                </span>
                <md-button class="md-fab add-comment" arial-label="Add" ng-click="showAdd(post._id)">
                    <md-icon class="material-icons chat-bubble">chat_bubble</md-icon>
                </md-button>
            </div>
            <md-button class="md-fab md-mini" ng-click="getComments(post._id)">
                <md-icon class="material-icons">keyboard_arrow_down</md-icon>
            </md-button>
            <div class="likes" ng-controller="likeController">
                <progress value="{{Math.round(100/(post.user_like.length + post.user_dislike.length) * post.user_like.length)}}" max="100"></progress>
                <div>
                    <md-button ng-click="like(post._id)">
                        <md-icon class="material-icons">thumb_up</md-icon>
                        <span>{{ post.user_like.length }}</span>
                    </md-button>
                      <md-button ng-click="dislike(post._id)">
                        <md-icon class="material-icons">thumb_down</md-icon>
                        <span>{{ post.user_dislike.length }}</span>
                    </md-button>
                </div>
            </div>
        </div>
    </div>
</div>
