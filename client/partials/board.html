<div class="board">
    <div class="logo">
        <h4>{{board_name}}</h4>
    </div>
    <div class="post" ng-repeat="post in posts">
        <div class="content parent">
            <img src="{{post.file}}">
        </div>
        <div class="description">
            <span>
               {{post.caption}}
            </span>
            <md-button class="md-fab add-comment" arial-label="Add" ng-click="addPost()">
                <md-icon class="material-icons chat-bubble">chat_bubble</md-icon>
            </md-button>
        </div>

        <div class="evalution"></div>
    </div>
    <md-button class="md-fab" arial-label="Add" ng-click="showAdd()">
        <md-icon class="material-icons plus">add</md-icon>
    </md-button>
</div>
