<div class="board">
    <div class="logo">
        <h4>{{board_name}}</h4>
    </div>
    <div class="post" ng-repeat="post in posts">
        <div class="content parent">
            {{post.content}}
        </div>
        <div class="description">
            <span>
               {{post.caption}}
            </span>
        </div>
        <md-button class="md-fab" arial-label="Add" ng-click="addPost()">
            <i class="material-icons">chat_bubble</i>
        </md-button>
        <div class="evalution"></div>
    </div>
    <md-button class="md-fab" arial-label="Add" ng-click="showAdd()">
        <md-icon class="material-icons plus">add</md-icon>
    </md-button>
</div>
