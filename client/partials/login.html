<div class="login child">
  <div class="form_header parent">
    <div class="child logo">
      <img src="/image/default-avatar.png" class="child">
    </div>
  </div>
  <div>
    <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
    <form class="form" ng-submit="login()">
      <div class="group">      
          <input type="text" name="username" ng-model="loginForm.username" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Username</label>
        </div>
            
        <div class="group">      
            <input type="password" name="password" ng-model="loginForm.password" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Password</label>
        </div>
      
        <div class="group">
          <label>Remember me:</label>
          <md-switch aria-label="Switch 1" class="remember"></md-switch>
        </div>

        <md-button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored btn-" type="submit" ng-disabled="disabled">Sign in</md-button>
    </form>
  </div>
</div>

<div class="link_register">
  <span>Don't have an account?</span>
  <a ng-click="showRegister()">Create one!</a>
</div>
