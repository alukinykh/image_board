<div class="profile" ng-controller="profileController">
        <div class="avatar">
		    <img src="../image/default-avatar.png">
		    <a href=""><img src="../image/pencil_image.png"></a>
        </div>
        <div class="info">
	        <form class="form-horizontal" ng-init="profile()" ng-hide="infoProfile">
	        	<div class="form-group">
		        	<label for="" class="col-sm-3">Name</label>
				    <div class="col-sm-9">
				    	{{ name }}
				    </div>
	        	</div>
		        <div class="form-group">
		        	<label for="" class="col-sm-3">Email</label>
					<div class="col-sm-9">
						{{ email }}
					</div>
		        </div>
		        <div class="form-group">
		        	<label for="" class="col-sm-3">Description</label>
				    <div class="col-sm-9">
				    	{{ description }}
				    </div>
	        	</div>      	
	        </form>

	        <form class="form-horizontal" ng-show="formProfile">
				<div class="form-group">
			    	<label for="" class="col-sm-3">Name</label>
				    <div class="col-sm-9">
				      <input type="text" class="form-control" ng-model="name">
				    </div>
				</div>
			    <div class="form-group">
			    	<label for="" class="col-sm-3">Email</label>
					<div class="col-sm-9">
					    <input type="email" class="form-control" ng-model="email">
					</div>
			    </div>
			    <div class="form-group">
			    	<label for="" class="col-sm-3">Description</label>
				    <div class="col-sm-9">
				    	<input type="text" class="form-control" ng-model="description">
				    </div>
				</div>    
				<button type="submit" class="btn btn-default" ng-click="editProfile()">Submit</button>  	
			</form>
        </div>
    	<a href="" class="edit_profile" ng-click="showForm()">
    		<img src="../image/edit_profile.png" >
    	</a>	
</div>
