<div class="profile" ng-controller="profileController">
        <div class="avatar">
		    <img src="../image/default-avatar.png">
		    <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored"><img src="../image/pencil_image.png"></button>
		    <!-- <a href=""></a> -->
        </div>
        <div class="info">
        	<form class="form-horizontal" ng-show="formProfile" ng-submit="editProfile">
	        	<div class="group">      
					<input type="text" required ng-model="name">
				    <span class="highlight"></span>
				    <span class="bar"></span>
				    <label>Name</label>
				</div>
				    
				<div class="group">      
				    <input type="text" required ng-model="email">
				    <span class="highlight"></span>
				    <span class="bar"></span>
				    <label>Email</label>
				</div>

				<div class="group">
					<input type="text" required ng-model="description"></input>
					<span class="highlight"></span>
					<span class="bar"></span>
					<label>Description</label>
				</div>
			</form>

	        <form class="form-horizontal" ng-init="profile()" ng-hide="formProfile">
	        	<div class="form-group row col-sm-12">
		        	<label for="">Name </label>
			    	<span>{{ name }}</span>
	        	</div>
		        <div class="form-group row col-sm-12">
		        	<label for="">Email </label>
					<span>{{ email }}</span>
				
		        </div>
		        <div class="form-group row col-sm-12">
		        	<label for="">Description </label>
				    <span>{{ description }}</span>
	        	</div>      	
	        </form>
        </div>
    	<a href="" class="edit_profile" ng-click="showForm()">
    		<img src="../image/edit_profile.png" >
    	</a>
</div>
