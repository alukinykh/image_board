<md-dialog>
    <md-dialog-content class="md-padding">
        <form>
            <div layout layout-sm="column">
                <md-input-container flex>
                    <label>Caption</label>
                    <input ng-model="caption" placeholder="Caption">
                </md-input-container>
            </div>
            <choose-file layout="row">
                <input id="fileInput" type="file" class="ng-hide">
                <md-input-container flex>
                    <input type="text" ng-model="fileName" disabled>
                    <div class="hint">Select your file</div>
                </md-input-container>
                <div>
                    <md-button id="uploadButton" class="md-fab md-mini">
                        <md-icon class="material-icons">attach_file</md-icon>
                    </md-button>
                </div>
            </choose-file>
        </form>
    </md-dialog-content>
    <div class="md-actions" layout="row">
        <span flex></span>
        <md-button ng-click="cancel()"> Cancel</md-button>
        <md-button ng-click="save()" class="md-primary"> Save</md-button>
    </div>
</md-dialog>
